<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My-Mart</title>
        <link rel="shortcut icon" href="./images/favicon.webp" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html">Products</a></li>
                </ul>
                <div>
                    <button><i class="fa-solid fa-cart-shopping"></i><sup id="count">0</></button>
                </div>
            </div>
        </header>
        <main>

            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://fakestoreapi.com/img/51Y5NI-I5jL._AC_UX679_.jpg" class="d-block w-100"
                            alt="image1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://fakestoreapi.com/img/71kWymZ+c+L._AC_SX679_.jpg" class="d-block w-100"
                            alt="image2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://fakestoreapi.com/img/51UDEzMJVpL._AC_UL640_QL65_ML3_.jpg"
                            class="d-block w-100" alt="image3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div id="Top-products">
                <div id="Top-electronics" class=" my-5">
                    <h2 class=" text-center">Top Electronics</h2>
                    <div id="ele-ele" class=" d-flex justify-content-center"></div>
                </div>
                <div id="Top-jewellery" class=" my-5">
                    <h2 class=" text-center">Top Jewellery</h2>
                    <div id="ele-jewellery" class=" d-flex justify-content-center"></div>
                </div>
                <div id="Top-mens" class=" my-5">
                    <h2 class=" text-center">Top Mens</h2>
                    <div id="ele-men" class=" d-flex justify-content-center"></div>
                </div>
                <div id="Top-womens" class=" my-5">
                    <h2 class="- text-center">Top Womens</h2>
                    <div id="ele-women" class=" d-flex justify-content-center"></div>
                </div>
            </div>
        </main>
        <footer>This is my footer</footer>
        <script src="./index.js"></script>
        <script src="./common.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
